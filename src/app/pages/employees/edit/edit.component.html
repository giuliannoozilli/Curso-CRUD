<form
  class="mt-3 col-md-8 offset-md-2"
  (ngSubmit)="onSave()"
  [formGroup]="servicioForm"
>
  <div class="row">
    <div class="form-group col-md-6 mt-1 mb-1">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        formControlName="name"
      /><!--in formcontrolname, in the "" you put the declarations that you declarared in "servicio form"-->
    </div>
    <div class="form-group col-md-6 mt-1 mb-1">
      <input
        type="text"
        class="form-control"
        placeholder="Forma de contacto"
        formControlName="formacontacto"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6 mt-1 mb-1">
      <input
        type="text"
        class="form-control"
        placeholder="Precio"
        formControlName="precio"
      />
    </div>
    <div class="form-group col-md-6 mt-1 mb-1">
      <input
        type="text"
        class="form-control"
        placeholder="Ubicacion"
        formControlName="ubicacion"
      />
    </div>
  </div>
  <div class="form-group mt-1 mb-1">
    <input
      type="text"
      class="form-control"
      placeholder="Descripcion"
      formControlName="descripcion"
    />
  </div>
  <button type="submit" class="mt-1 mb-1 col-12 btn bg-dark text-light">
    Save!
  </button>
</form>
{{ value | json }}
